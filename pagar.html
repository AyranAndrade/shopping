<!doctype html>
<html lang="pt-br" manifest="./appcache.manifest">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pagar Estacionamento</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#F77F00">
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="current-page">


<main class="pagar">

<div class="topo-fixo z-depth-1">
    <div class="valign-wrapper amber darken-2 white-text">
		<div>
			<a href="index.html"><i class="material-icons waves-effect waves-light waves-circle">arrow_back</i></a>
		</div>

        <h5 class="titulo">Pagar Estacionamento</h5>

        <div>
            <i class="material-icons waves-effect waves-light
                      waves-circle dropdown-button"
                data-activates="submenu-pagar" data-gutter="5"
                data-constrainwidth="false">
                    more_vert
            </i>

            <ul id="submenu-pagar" class="dropdown-content">
            	<li><a class="black-text" href="lojas.html">Lojas</a></li>
            	<li><a class="black-text" href="index.html">Entrada</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
	<form class="col s12" action="pago.html" method="post">

		<div class="row">
			<div class="input-field col s10">
				<input id="codigo" type="number" class="validate" placeholder="123456789">
				<label for="codigo">Número do Ticket</label>
			</div>

			<div class="col s2">
				<button class="waves-effect btn-floating code-scan orange" type="button">
					<i class="material-icons">camera</i>
				</button>
			</div>

			<div class="input-field col s12">
				<input id="cardnumber" type="number" class="validate" autocomplete="cc-number">
				<label for="cardnumber">Cartão de crédito</label>
			</div>

			<div class="input-field col s6">
				<input id="exp-date" type="number" class="validate" autocomplete="cc-csc">
				<label for="exp-date">Vencimento</label>
			</div>
			<div class="input-field col s6">
				<input id="cvc" type="number" class="validate" autocomplete="cc-exp">
				<label for="cvc">Código</label>
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="submit">Pagar</button>
	</form>
</div>


</main>

</div><!--/.current-page-->

<script src="./js/vendor/jquery.min.js"></script>
<script src="./js/vendor/materialize-0.97.0.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
